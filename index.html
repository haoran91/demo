<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>domeTitle</title>
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="js/vue2.3.0.js"></script>
  <style media="screen">
    .demoBox{
      width: 1000px;
      margin: 0 auto;
    }
    h1{
      margin-top: 50px;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
      width: 1000px;
      padding-bottom: 10px;
      border-bottom: 3px solid #000;

    }
    li{
      margin-bottom: 15px;
    }
    a{
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #1a5ea4;
    }
    a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="demoBox" id="demoBox">
    <h1>Demo 列表</h1>
    <ul>
      <li v-for="(item , index) in demos">
        <a :href="item.href" target="_blank">{{index + 1}}.{{item.con}}</a>
      </li>
      <!-- <li><a href="轮播/huadong.html" target="_blank">1.滑动轮播</a></li>
      <li><a href="轮播/jianbian.html" target="_blank">2.渐变轮播</a></li> -->
    </ul>
  </div>

  <script type="text/javascript">
    var demoBox = new Vue({
      el: '#demoBox',
      data: {
        demos: [
          {href: '轮播/huadong.html', con: '滑动轮播'},
          {href: '轮播/jianbian.html', con: '渐变轮播'},
          {href: '回到顶部/demo.html', con: '回到顶部'},
          {href: 'more/todo.html', con: 'vue_todo应用'},
          {href: 'more/tab.html', con: 'tab选项卡'},
          {href: 'more/计算器.html', con: 'vue_简易计算器'},
          {href: 'shopping/cart.html', con: 'vue_购物车'},
        ]
      }
    });
  </script>
</body>
</html>
