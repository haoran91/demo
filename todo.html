<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo</title>
  <style>
    .edit{
      display: block;
      width: 80%;
      height: 35px;
      line-height: 35px;
      margin: 30px auto;
      box-sizing: border-box;
      padding-left: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: 0;
      box-shadow: 0 0 5px #ccc;
    }
    .list{
      margin: 0 auto;
      width: 80%;
    }
    .unit{
      position: relative;
      padding: 10px 0;
      border-bottom: 1px solid #efefef;
    }
    .unit:last-child{
      border-bottom: 0;
    }
    .finish{
      text-decoration: line-through;
      color: #ccc;
    }
    .del{
      background: red;
      text-decoration: none;
      /*position: absolute;*/
      /*right: 0;*/
      margin-left: 50px;
      font-size: 12px;
      border: 0;
      padding: 2px 5px;
      border-radius: 5px;
      color: #fff;
      outline: none;
      cursor: pointer;
    }
    .empty{
      font-size: 20px;
      color: #ccc;
      text-align: center;
      padding: 10px 0;
    }
  </style>
  <script type="text/javascript" src="js/vue2.3.0.js"></script>
</head>
<body>
<div id="app">
  <input
    type="text"
    class="edit"
    placeholder="编写任务"
    v-model="task.content"
    @keydown.enter="addTask"
  >

  <div class="list">
    <div class="unit" v-for="(item, index) in list">
      <input
        type="checkbox"
        @click="changeState(index)"
        :checked="item.finished"
      >
      <span :class="{'finish':item.finished}">{{item.content}}</span>
      <button @click="removeTask(index)" class="del">删除</button>
    </div>

    <p class="empty" v-if="list.length === 0">暂无任务</p>
  </div>

</div>

<script>
  const app = new Vue({
    el:'#app',
    data: {
      task: {
        content: '',//内容为空
        finished: false,//未完成
        deleted: false//未删除
      },
      list:[]
    },
    methods: {
      //添加任务
      addTask:function () {
        //将task存入list数组
        this.list.push(this.task);
        //重置task
        this.task = {
            content: '',
            finished: false,
            deleted: false
        }
      },
      changeState: function (index) {
        let curState = this.list[index].finished;
        this.list[index].finished = !curState;
      },
      removeTask: function (index) {
          this.list.splice(index, 1);
      }

    }
  });

</script>
</body>
</html>
