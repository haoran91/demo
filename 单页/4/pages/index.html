<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<header>
    <div class="con">
        <a href="#" class="logo"><img src="../images/logo.png" alt=""></a>
        <div class="nav">
            <p> <a href="#">注册</a><span></span>
                <a href="#">登录</a><span></span>
                <a href="#"><em></em>购物车</a>
            </p>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">评测</a></li>
                <li><a href="#">0元购机</a></li>
                <li><a href="#">游戏活动</a></li>
                <li><a href="#">配件</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">论坛</a></li>
            </ul>
        </div>
    </div>
</header>
<!--header 结束-->
<div class="main">
    <div class="pic"><img src="../images/banner_07.jpg" alt=""></div>
    <div class="login">
        <div class="aside">
            <h2>欢迎登陆</h2>
            <form action="">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="2"><input type="text" placeholder="用户名" class="txt"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" placeholder="密码" class="txt"></td>
                    </tr>
                    <tr>
                        <td align="left"><label><input type="checkbox">记住密码</label></td>
                        <td align="right"><a href="#">忘记密码？</a></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="登陆" class="btn"></td>
                    </tr>
                    <tr>
                        <td colspan="2" height="30">
                            使用合作帐号登录：
                            <a href="#"><em class="qq"></em>QQ</a>
                            <a href="#"><em class="sina"></em>新浪微博</a>
                            <a href="#"><em class="people"></em>人人</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" height="25">
                            <img src="../images/dashed.png" width="289" height="1">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">还没有账号?</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="#" class="register"><img src="../images/register.jpg" alt=""></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!--main结束-->
<div class="footer">

</div>
</body>
</html>
