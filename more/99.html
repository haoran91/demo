<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      body{
          text-align: center;
      }
      table{
          width: 800px;
          height: 300px;
          border-collapse: collapse;
          margin: 0 auto;
      }
      table td{
          border: 1px solid #888;
      }
  </style>

</head>
<body>
  <h1>九九乘法表</h1>
  <table id="app">
    <tr v-for="row in rows">
      <td v-for="col in cols" v-if="row >= col">{{row}}X{{col}}={{row * col}}</td>
    </tr>
  </table>

  <script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        // rows:['1','2','3','4','5','6','7','8','9'],
        // cols:['1','2','3','4','5','6','7','8','9'],
        rows:[],
        cols:[]
      },
      mounted:function () {
        this.$nextTick(function () {
          this.make();
        })
      },
      methods:{
        make:function () {
          for(var i=1; i<10; i++){
            this.rows.push(i);
          }
          this.cols = this.rows;
        }
      }
    })
  </script>
</body>
</html>
